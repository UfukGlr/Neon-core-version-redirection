<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Version Redirect</title>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a id="redirectLink" href="#">click here</a>.</p>

  <script>
    // Definiere die verschiedenen Spiel-Versionen (URLs)
    const versions = [
      { url: "https://fkglr.itch.io/neon-core-version-a?password=subject", version: "1" },
      { url: "https://fkglr.itch.io/neon-core-version-b?password=subject", version: "2" },
      { url: "https://fkglr.itch.io/neon-core-version-c?password=subject", version: "3" },
      { url: "https://fkglr.itch.io/neon-core-version-d?password=subject", version: "4" }
    ];

    // Wähle zufällig eine Version
    const selected = versions[Math.floor(Math.random() * versions.length)];

    // Setze den Weiterleitungslink
    const redirectLink = document.getElementById("redirectLink");
    redirectLink.href = selected.url;

    // Weiterleite nach 2 Sekunden
    setTimeout(() => {
      window.location.href = selected.url;
    }, 2000);
  </script>
</body>
</html>
